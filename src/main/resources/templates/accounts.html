<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>Lexware || Transaction</title>

        <link href="css/registration.css"
              th:href="@{/css/registration.css}" rel="stylesheet"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel = "stylesheet" href = "bootstrap.css" />

    </head>
    <body>
    <div class="bs-example" >
        <nav role="navigation" class="navbar navbar-default navbar-fixed-top" style="background-color: #00008B">

            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" data-target="#navbarCollapse"
                            data-toggle="collapse" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span>
                    </button>
                    <a href="/home" class="navbar-brand">LEXWARE</a>
                    <span th:utext="${userName}" class="navbar-brand glyphicon glyphicon-user"></span>
                </div>

                <!-- Collection of nav links and other content for toggling -->
                <div sec:authorize="hasAuthority('ADMIN')" id="navbarCollapse" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">


                        <li><a style="color: white" href="/logout"><span
                                class="glyphicon glyphicon-log-out"></span>Logout </a></li>
                    </ul>
                </div>
                <div sec:authorize="hasAuthority('ACCOUNTANT')" id="navbarCollapse" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">

                        <li><a href="/reportform"><span
                                class="glyphicon glyphicon-cog"></span>Report</a></li>


                        <li><a href="/logout"><span
                                class="glyphicon glyphicon-user"></span>Logout </a></li>
                    </ul>
                </div>



            </div>
        </nav>
    </div>
    <br/>
    <br/>
    <br/>

        <div class="jumbotron">
            <div align="center">
                <span th:utext="${message}"></span>

                <div class="container">
                    <div class="row">
                        <span th:utext="${successMessage}"></span>
                        <br/>

                        <div class="col-sm-6 col-md-4 col-md-offset-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <div align="center"><strong>Account Registration</strong></div>
                                </div>
                                <div class="panel-body">

                                    <form autocomplete="off" action="#" th:action="@{/client/addaccount}"
                                          th:object="${account}" method="post" class="form-horizontal"
                                          role="form">
                                        <fieldset>
                                            <div class="row">
                                                <div class="col-sm-12 col-md-10  col-md-offset-1 ">


                                                    <div class="form-group">

                                                            <input type="hidden" th:field="*{client}"/>
                                                            <input type="hidden"  name ="clientId" th:value="${clientId}"/>

                                                    </div>

                                                    <div class="form-group">

                                                            <label th:if="${#fields.hasErrors('accountName')}" th:errors="*{accountName}"
                                                                   class="validation-message"></label>
                                                            <input type="text" th:field="*{accountName}" placeholder="Account Name"
                                                                   class="form-control"/>

                                                    </div>




                                                    <div class="form-group">

                                                            <label th:if="${#fields.hasErrors('accountNumber')}" th:errors="*{accountNumber}"
                                                                   class="validation-message"></label>
                                                            <input type="number" th:field="*{accountNumber}" placeholder="Account Number"
                                                                   class="form-control"/>

                                                    </div>





                                                    <div class="form-group">

                                                            <button type="submit" class="btn btn-primary btn-block">Register Account</button>

                                                    </div>

                                                </div>
                                            </div>
                                        </fieldset>




                                    </form>
                                </div>
                            </div>
                        </div>





                    </div>
                </div>



            </div>
        </div>





    </body>
</html>
