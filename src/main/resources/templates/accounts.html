<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Lexware || Transaction</title>

        <link href="css/registration.css"
              th:href="@{/css/registration.css}" rel="stylesheet"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel = "stylesheet" href = "bootstrap.css" />

    </head>
    <body>

        <header class="jumbotron hero-spacer">
            <div align="center">

                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">

                            <span th:utext="${successMessage}"></span>
                            <form autocomplete="off" action="#" th:action="@{/client/addaccount}"
                                  th:object="${account}" method="post" class="form-horizontal"
                                  role="form">

                                <h3 >Transaction Registration</h3>
                                <span th:utext="${message}"></span>

                                <div class="form-group">
                                    <div class="col-sm-9">
                                        <input type="hidden" th:field="*{client}"/>
                                        <input type="hidden"  name ="clientId" th:value="${clientId}"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-9">
                                        <label th:if="${#fields.hasErrors('accountName')}" th:errors="*{accountName}"
                                               class="validation-message"></label>
                                        <input type="text" th:field="*{accountName}" placeholder="Account Name"
                                               class="form-control"/>
                                    </div>
                                </div>




                                <div class="form-group">
                                    <div class="col-sm-9">
                                        <label th:if="${#fields.hasErrors('accountNumber')}" th:errors="*{accountNumber}"
                                               class="validation-message"></label>
                                        <input type="number" th:field="*{accountNumber}" placeholder="Account Number"
                                               class="form-control"/>
                                    </div>
                                </div>





                                <div class="form-group">
                                    <div class="col-sm-9">
                                        <button type="submit" class="btn btn-primary btn-block">Register Account</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>



            </div>
        </header>





    </body>
</html>
