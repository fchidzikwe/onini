<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Lexwar || Countries</title>


    <link href="css/registration.css"
          th:href="@{/css/registration.css}" rel="stylesheet"/>
    <script	src="/js/jquery.js"></script>
    <script	src="/js/jquery.dataTables.min.js"></script>
    <script	src="/js/bootstrap.min.js"></script>
    <link rel = "stylesheet" href = "bootstrap.css" />
</head>

<body>



<div class = "container-fluid">
    <header class="jumbotron hero-spacer">
        <div align="center">

            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <span th:utext="${successMessage}"></span>
                        <form autocomplete="off"  th:action="@{/addcountry}"
                              th:object="${country}" method="post" class="form-horizontal"
                              role="form">

                            <div class="form-group">
                                <div class="col-sm-9">
                                    <input type="text" th:field="*{name}" placeholder="Name"
                                           class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <button type="submit" class="btn btn-primary btn-block">SUBMIT</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <br/>
        <br/>
    </header>

    <br/>

</div>



<div class="container">
    <div class="bgc">
        <div th:if="${not #lists.isEmpty(countryList)}">
            <h2>Country List</h2>

            <table id="deplist" class="display" cellspacing="0" width="100%">
                <thead>
                <tr>

                    <th>Country Name</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tr th:each="country : ${countryList}">
                    <td th:text="${country.name}">country No</td>
                    <td><a th:href="${'/departments/edit/' + country.name}" th:title="#{EditRow}">Edit</a></td>
                    <td><a th:href="${'/departments/delete/' + country.name}" th:title="#{DeleteRow}">Delete</a></td>
                </tr>
            </table>
        </div>
    </div>

</div>

<div class="footer">
</div>


<script>
    $(document).ready(function() {
        $('table.display').DataTable();
    } );

</script>
</body>

</html>
