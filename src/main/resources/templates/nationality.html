<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Lexware || Nationality</title>

    <link href="css/registration.css"
          th:href="@{/css/registration.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script	src="/js/bootstrap-formhelpers-countries.js"></script>
    <link rel = "stylesheet" href = "bootstrap.css" />
</head>
<body>
<div class="bs-example">
    <nav role="navigation" class="navbar navbar-default navbar-fixed-top" style="background-color: #00008B">

        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" data-target="#navbarCollapse"
                        data-toggle="collapse" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a href="/home" class="navbar-brand">LEXWARE</a>
                <span th:utext="${userName}" class="navbar-brand glyphicon glyphicon-user"></span>
            </div>

            <!-- Collection of nav links and other content for toggling -->
            <div sec:authorize="hasAuthority('ADMIN')" id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a style="color: white" href="/registration"><span
                            class="glyphicon glyphicon-registration-mark"></span> Add User</a></li>

                    <li><a style="color: white" href="/logout"><span
                            class="glyphicon glyphicon-user"></span> Logout </a></li>
                </ul>
            </div>


        </div>
    </nav>
</div>
<br/>
<br/>
<br/>

<div class = "container-fluid">
    <header class="jumbotron hero-spacer">
        <div align="center">

            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <span th:utext="${successMessage}"></span>
                        <form autocomplete="off"  th:action="@{/addnationality}"
                              th:object="${nationalityObj}" method="post" class="form-horizontal"
                              role="form">

                            <div class="form-group">
                                <div class="col-sm-9">
                                    <input type="text" th:field="*{name}" placeholder="Nationality"
                                           class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <button type="submit" class="btn btn-primary btn-block">SUBMIT</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <br/>
        <br/>
    </header>

    <br/>

</div>
<br/>
<br/>
<br/>
<div class = "container-fluid">
    <div class="jumbotron">
        <div id="home" class="tab-pane fade in active">

            <table class="table table-striped table-inverse">
                <br/>
                <span th:utext="${successMessage}" class="text-success"></span>
                <caption>Country List</caption>
                <thead>
                <tr style="background-color: mediumpurple">
                    <th scope="col">Country Name</th>
                    <th scope="col">Manage</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="country : ${countryList}">
                    <td th:text="${country.name}">George</td>
                    <td>
                        <a th:href="@{'/deletecountry/id'(id=${country.id})}"><span class="glyphicon glyphicon-remove"></span>Delete</a>

                    </td>
                </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>

</body>
</html>
