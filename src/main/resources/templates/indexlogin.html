<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" >
<head>
  <meta charset="UTF-8"/>
  <title>Lexware Billing|| Login</title>



	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>


<body>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="background-color: #00008B">

	<div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">LEXWARE</a>
		</div>
		<!-- Collect the nav links, forms, and other content for toggling -->



	</div>
	<!-- /.navbar-collapse -->
	<!-- /.container -->
</nav>
<div class="container" style="margin-top:120px">

    <div class="row" th:if="${#strings.isEmpty(successMessage)}">

        <div th:class="${css} + 'alert-dismissible'" role="alert">
            <button type="button" class="close" data-dismiss="alert"
                    aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
            <strong> <span th:utext="${successMessage}"></span></strong>
        </div>
    </div>
	<div class="row">

		<div class="col-sm-6 col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<div align="center"><strong> Log in</strong></div>

				</div>
				<div class="panel-body">

					<form class="form" th:action="@{/login}" method="POST">
						<fieldset>
							<div class="row">
								<div class="center-block" >
									<img class="center-block"
										 src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
									<br/>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12 col-md-10  col-md-offset-1 ">
									<div class="form-group">
										<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
											<input type="text" placeholder="Username" name ="email" id="email" class="form-control" autofocus>
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
											<input type="password" placeholder="Password" name="password" id ="password" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<input type="submit" class="btn btn-lg btn-primary btn-block glyphicon glyphicon-log-in"  value="Sign in">
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<div class="panel-footer ">

				</div>
			</div>
		</div>
	</div>
</div>
<script src="../../../../assets/js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
