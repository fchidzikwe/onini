<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lexware || Settings</title>


    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
    <script
            src="js/bootstrap.min.js"
            th:src="@{/js/bootstrap.min.js}"
            type="text/javascript"></script>
</head>
<body>

<div class="bs-example">
    <nav role="navigation" class="navbar navbar-default navbar-fixed-top" >
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" data-target="#navbarCollapse"
                        data-toggle="collapse" class="navbar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar">
                        <img th:src="@{../../../users/1/profilepic.jpg}" class="img-responsive center-block" width="100" height="100" alt="Logo"//>
                    </span>
                </button>
                <a href="/home" class="navbar-brand" th:utext="${facilityConfigurations?.name}">Lexware</a>
                <span th:utext="${userName}" class="navbar-brand glyphicon glyphicon-user"></span>
            </div>

            <!-- Collection of nav links and other content for toggling -->
            <div sec:authorize="hasAuthority('ADMIN')" id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/registration"><span
                            class="glyphicon glyphicon-pencil"></span>Add User</a></li>


                    <li><a href="/logout"><span
                            class="glyphicon glyphicon-off"></span>Logout </a></li>
                </ul>
            </div>

            <div sec:authorize="hasAuthority('LAWYER')" id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{'/edituser/id'(id=${userId})}"><span
                            class="glyphicon glyphicon-user"></span>Update Profile</a></li>
                    <!-- Button trigger modal -->

                    <li>
                        <a type="button" class="btn btn-link" data-toggle="modal" data-target="#addPractitionerModal">
                            Add Practitioner
                        </a>
                    </li>

                    <li><a href="/logout"><span
                            class="glyphicon glyphicon-off"></span>Logout </a></li>
                </ul>
            </div>

            <div sec:authorize="hasAuthority('ACCOUNTANT')" id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{'/edituser/id'(id=${userId})}"><span
                            class="glyphicon glyphicon-user"></span>Update Profile</a></li>
                    <li><a href="/logout"><span
                            class="glyphicon glyphicon-off"></span>Logout </a></li>
                </ul>
            </div>



        </div>
    </nav>
</div>
<br/>
<br/>
<br/>
<div class="container">
    <legend style="color: rgb(40,96,144)">Administrator Dash Board</legend>

        <div class="container-fluid">
            <h4 style="color: rgb(40,96,144)">Facility Details</h4>
            <div class="row">
               <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="100" height="100" alt="Logo"/>
            </div>
            <table class="table table-striped" th:object="${facilityConfiguration}">
                <tr>
                    <td>
                        <label >Facility name                                        :</label>
                        <span th:utext="${facilityConfiguration?.name}"  ></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label >Facility email                                       :</label>
                        <span></span><span   th:utext="${facilityConfiguration?.email}"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label >Facility website                                         :</label>
                        <span  th:utext="${facilityConfiguration?.website}" ></span>
                    </td>
                </tr>



                <tr>

            </table>


            <a href="/config" class="btn btn-primary" >Update Configurations</a>
        </div>


</div>
</body>
</html>
